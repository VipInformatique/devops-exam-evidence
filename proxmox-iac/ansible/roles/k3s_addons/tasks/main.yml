- name: "TRAEFIK repo | ensure present"
  kubernetes.core.helm_repository:
    name: traefik
    repo_url: "https://helm.traefik.io/traefik"
    state: present
  register: traefik_repo
  failed_when: >
    traefik_repo is failed and
    ('already have a repository named' not in (traefik_repo.msg | default('')))
  changed_when: false

- name: "TRAEFIK | Install/upgrade with metrics (clean)"
  kubernetes.core.helm:
    name: traefik
    chart_ref: traefik/traefik
    chart_version: "26.0.0"
    release_namespace: traefik
    create_namespace: true
    state: present
    values:
      ingressClass:
        enabled: true
        isDefaultClass: true

      # EntryPoints / ports â€” as you had
      ports:
        web:
          port: 8000
          expose: true
          exposedPort: 80
        websecure:
          port: 8443
          expose: true
          exposedPort: 443
          tls:
            enabled: true
        metrics:
          port: 9100
          expose: true
          exposedPort: 9100
          protocol: TCP

      service:
        type: ClusterIP

      deployment:
        replicas: 3
        podDisruptionBudget:
          enabled: true
          minAvailable: 1
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: traefik
                topologyKey: "kubernetes.io/hostname"

      nodeSelector:
        role: worker
      tolerations: []

      # Built-in metrics + ServiceMonitor
      metrics:
        prometheus:
          enabled: true
          addEntryPointsLabels: true
          addServicesLabels: true
          serviceMonitor:
            enabled: true
            namespace: monitoring
            additionalLabels:
              release: kube-prometheus-stack

      additionalArguments:
        - "--serversTransport.forwardingTimeouts.dialTimeout=5s"
        - "--serversTransport.forwardingTimeouts.responseHeaderTimeout=10s"
        - "--serversTransport.forwardingTimeouts.idleConnTimeout=90s"
